
<body>
    <body>
      <div class="login-page">
        <div class="form">
          <div class="login">
            <div class="login-header">
              <h3>LOGIN</h3>
              <p>Please enter your credentials to login.</p>
            </div>
          </div>
          <form class="login-form" (ngSubmit)="onLoginSubmit()">
            <input type="text"  placeholder="Email" [(ngModel)]="email" name="email"/>
            <input type="password"  placeholder="password" [(ngModel)]="password" name="password"/>
            <div *ngIf="errorMessage" class="error-message"  [ngClass]="{'custom-error-class': true}">
              {{ errorMessage }}
            </div>
            <button type="submit">login</button>
            <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
            
          </form>
        </div>
      </div>
  </body>
</body>
<app-footer></app-footer>
